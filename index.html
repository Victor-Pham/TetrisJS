<!DOCTYPE html>
<html>
  <head>
    <title>Tetris.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>


    <script src='tetris.js'></script>
  </head>
  <body> 

    <h1> Tetris </h1>
    <div style="display:inline-block">
      <table id='hold'>
      <tr><td id="hold"></td></tr>
    </table>
    <table id='next'>
        <tr><td id = 'next' class = 'first'></td></tr>
        <tr><td id = 'next' class = 'second'></td></tr>
      <tr><td id = 'next' class = 'third'></td></tr>
    </table>
      <table id='playfield'></table>


      <button type="button" id="autoplayBtn">Autoplay</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>

    <p id="linesCleared">Lines Cleared: </p>
  </body>
</html>
